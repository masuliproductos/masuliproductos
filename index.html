<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuli Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <div id="title">
            <h1>Masuli Productos</h1>
        </div>

        <div id="button-container">
            <div id="contact-button">
                <a href="https://wa.me/5491166734594?text=Hola%21%20Queria%20hacerte%20una%20pregunta%20acerca%20de%20Productos%20Masuli." target="_blank">
                    <div> <span>Contacto</span> </div>
                </a>
            </div>

            <div id="view-cart-button">
                <div> <span>Ver carrito</span> 
                    <span id="cart-count-indicator" class="cart-count-indicator">0</span>
                </div>
            </div>
        </div>

    </header>

    <main class="container">
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded here dynamically -->
        </div>
    </main>

    <!-- Cart Modal (initially hidden) -->
    <div id="cart-modal" class="cart-modal" style="display: none;">
        <div class="cart-modal-content">
            <h2>Tu carrito</h2>
            <ul id="cart-items"></ul>
            <p id="total-price"></p>
            <button onclick="closeCart()">Cerrar</button>
            <button id="clear-cart" onclick="clearCart()">Limpiar carrito</button>
            <button id="buy-button" onclick="sendCartViaWhatsapp()">Comprar</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
